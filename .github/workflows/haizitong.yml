name: '孩子通提交打卡'
on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 10 * * *
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: '拉取代码'
        uses: actions/checkout@v2
      - name: '初始化Python环境'
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: '安装依赖'
        run: python -m pip install --upgrade requests
      - name: '开始执行脚本'
        env:
          SKEY：${{ secrets.SKEY }}
        run: python haizitong.py
